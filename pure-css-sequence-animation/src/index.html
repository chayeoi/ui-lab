<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Sequence Animation</title>
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  <div class="container">
    <div class="left">
        <p>Standard Features</p>
        <ul class="standard">
            <li>Basic Account</li>
            <li>Drag & Drop Control</li>
            <li>Secure Security</li>
            <li>Customer Support</li>
            <li>Exciting Experiences</li>
        </ul>
    </div>
    <div class="right">
        <input type="checkbox" name="features" id="features" value="premium">
        <label for="features">Premium Features</label>

        <ul class="featured" style="--length: 5">
            <li style="--index: 0;">Extra Premium</li>
            <li style="--index: 1;">24/7 Support</li>
            <li style="--index: 2;">Talk to CEO</li>
            <li style="--index: 3;">1TB Free</li>
            <li style="--index: 4;">Extra Exciting</li>
        </ul>
    </div>
</div>
</body>
</html>
